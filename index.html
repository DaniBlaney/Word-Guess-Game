<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Star Wars Guessing Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="resetsheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<body>
  <h1>May the force be with you...</h1>

    <div class="jumbotron-fluid background py-5">
      <div class="container py-5">
          <div class="row align-items-center">
            <div class="col-12 col-md-7 my-3">
              <div class="embed-responsive embed-responsive-16by">
                <div style="width:100%;height:0;padding-bottom:42%;position:relative;">
                <iframe class= "embed-responsive-item" src="https://giphy.com/embed/tJpR7sRijUo9vAUu1j" width="500px" height="500px style="position:absolute frameBorder="0" class="giphy-embed"></iframe>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-3 my-3">
              <button id="new-game-button">
                <i class="fas fa-space-shuttle"></i>
               Start a New Game
              </button>
            </div>
          </div>
        /div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col 12 text-center py-5" id="placeholder-section">
            <div class="container">
              <div class="row">
                <div class="col-12 col-md-6 my-3">
                    <h2>Take a Guess!
                      <br/>
                       <span id="placeholders">___ __ __ __</span>
                    </h2>
                </div>
                <div class="col-12 col-md-6 my-3">
                    <h2>Incorrect Letters
                      <br/>
                      <span id="guessed-letters">____ ___ ___</span>
                    </h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      <div class="row">
        <div class="col-12 col-md-4 text-center py-5">
          <h3>
           Guesses Left: <span id="guesses-left">0</span>
          </h3>
        </div>
        <div class="col-12 col-md-4 text-center py-5">
          <h3>
           Wins: <span id="wins">0</span>
          </h3>
        </div>
        <div class="col-12 col-md-4 text-center py-5">
          <h3>
          Losses: <span id="losses">0</span>
          </h3>
      </div>


<script type="text/javascript"src="./assets/javascript/game.js"></script>
<script src="jquery-3.3.1.min.js"></script>


</body>

</html>
